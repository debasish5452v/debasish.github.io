<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
 </head>
 <body>
        <header draggable="true">
            <i class="fas fa-clock"></i>Connect With Me..!
        </header>
        <div class="social-buttons">
            <a href="https://www.instagram.com" target="https://www.instagram.com/mahi07rutu?igsh=MXZxOXZ2dDJ1dmpxbQ==" class="social-button instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://www.twitter.com" target="https://x.com/MahiRutu07?t=XzJsySyxTD_IK7ZadjidvQ&s=09" class="social-button twitter"><i class="fab fa-twitter"></i></a>
        </div>
        <div class="clock">
            <div id="time">
                <div class="circle" style="--clr:#ff2972">
                    <div class="dots sec_dot"></div>
                    <svg>
                        <circle cx="120" cy="120" r="120" id="ss"></circle>
                    </svg>
                </div>
                <div class="circle" style="--clr:#fee800">
                    <div class="dots min_dot"></div>
                    <svg>
                        <circle cx="100" cy="100" r="100" id="mm"></circle>
                    </svg>
                </div>
                <div class="circle" style="--clr:#04fc43">
                    <div class="dots hr_dot"></div>
                    <svg>
                        <circle cx="80" cy="80" r="80" id="hh"></circle>
                    </svg>
                </div>

                <div class="niddles" style="--clr2:#ff2972;" id="sc_niddle"><i></i></div>
                <div class="niddles niddle2" style="--clr2:#fee800;" id="mn_niddle"><i></i></div>
                <div class="niddles niddle3" style="--clr2:#04fc43;" id="hr_niddle"><i></i></div>
                
                <span style="--i:1;"><b>1</b></span>
                <span style="--i:2;"><b>2</b></span>
                <span style="--i:3;"><b>3</b></span>
                <span style="--i:4;"><b>4</b></span>
                <span style="--i:5;"><b>5</b></span>
                <span style="--i:6;"><b>6</b></span>
                <span style="--i:7;"><b>7</b></span>
                <span style="--i:8;"><b>8</b></span>
                <span style="--i:9;"><b>9</b></span>
                <span style="--i:10;"><b>10</b></span>
                <span style="--i:11;"><b>11</b></span>
                <span style="--i:12;"><b>12</b></span>
            </div>
        </div>   
        
        <script>

          setInterval(()=>{
                let hh = document.getElementById('hh');
                let mm = document.getElementById('mm');
                let ss = document.getElementById('ss');
                let sec_dot = document.querySelector('.sec_dot');
                let min_dot = document.querySelector('.min_dot');
                let hr_dot = document.querySelector('.hr_dot');
                let hr_niddle = document.getElementById('hr_niddle');
                let mn_niddle = document.getElementById('mn_niddle');
                let sc_niddle = document.getElementById('sc_niddle');

                let h = new Date().getHours();
                let m = new Date().getMinutes();
                let s = new Date().getSeconds();

                hh.style.strokeDashoffset = 510 - (510 * h) / 12;
                //12 hrs clock
                mm.style.strokeDashoffset = 630 - (630 * m) / 60; 
                //60 minutes
                ss.style.strokeDashoffset = 760 - (760 * s) / 60; 
                //60 seconds

                sec_dot.style.transform = `rotateZ(${s * 6}deg)`;
                //360/60 seconds = 6
                min_dot.style.transform = `rotateZ(${m * 6}deg)`;
                //360/60 minutes = 6
                hr_dot.style.transform = `rotateZ(${h * 30}deg)`;
                //360/ 12 hrs = 30

                hr_niddle.style.transform = `rotateZ(${h * 30}deg)`;
                mn_niddle.style.transform = `rotateZ(${m * 6}deg)`;
                sc_niddle.style.transform = `rotateZ(${s * 6}deg)`;
            }, 1000)
        </script>
  </body>
</html>
